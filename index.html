<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pathfinding Simulator</title>
    <style>
      /* Basic CSS styles */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      #grid {
        display: grid;
        grid-template-columns: repeat(10, 40px);
        grid-template-rows: repeat(10, 40px);
        gap: 2px;
      }

      .cell {
        width: 40px;
        height: 40px;
        background-color: white;
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .cell.barrier {
        background-color: black;
      }

      .cell.player {
        background-color: green;
      }

      .cell.zombie {
        background-color: red;
      }

      .cell.path {
        background-color: yellow;
      }

      #controls {
        margin-top: 20px;
      }

      #controls button {
        padding: 10px;
        margin: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Pathfinding Simulator</h1>
    <div id="grid"></div>
    <div id="controls">
      <button id="placePlayer">Place Player</button>
      <button id="placeZombie">Place Zombie</button>
      <button id="placeObstacle">Place Obstacle</button>
      <button id="creatorMode">Creator Mode</button>
      <button id="playMode">Play Mode</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
